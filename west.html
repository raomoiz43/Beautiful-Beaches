<body>
  <!--  Navbar -->
  <div class="main-nav-bar">
     <div class="navbar" id="navbar">
           
        </div>
  </div>
  <div class="banner">
    <h1>Western Zone</h1>
    <p>The beaches in the Western Zone are known for their dramatic coastlines, golden sands, and stunning sunsets, offering a perfect blend of natural beauty and recreational activities.</p>
  </div>
  <div class="west-gallery">

    <!-- gallery start -->
    <div class="west-gallery-img">
      <div id="parent">

      </div>
      <a href="#" class="download-btn">
        <h2>Download</h2>
        <p>tab and download details</p>
      </a>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <button class="modal-close" id="modalClose">&times;</button>
      <img src="" alt="" class="modal-image" id="modalImage">
      <div class="modal-body">
        <h2 class="modal-title" id="modalTitle"></h2>
        <p class="modal-description" id="modalDescription"></p>
        <div class="modal-details" id="modalDetails">
   
        </div>
        <div class="modal-actions">
          <button class="btn btn-secondary" id="modalCloseBtn">Close</button>
          <button class="btn btn-primary" id="modalBookBtn">Book Now</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Responsive Footer -->
  <footer class="footer pt-5 pb-4"
    style="background-color: #001931; color: white; border-top-right-radius: 30px; border-top-left-radius: 30px; font-family: 'Times New Roman', Times, serif;" id="footer">

  </footer>
</body>

<!-- Swiper JS -->
