<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="pic/logo.svg">
  <title>Beautiful Beaches</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Sanchez:ital@0;1&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- css file link -->
  <link rel="stylesheet" href="nav_bar.css">
  <link rel="stylesheet" href="contact.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- aos animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- google icon -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- geo location -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />


</head>

<body>
  <!--  Navbar -->
  <div class="main-nav-bar">
     <div class="navbar" id="navbar">
           
        </div>
  </div>
  <!-- form start  -->
  <div class="container">
    <main class="contact-main">
      <h1>Contact Us</h1>

      <div class="contact-sec">
        <div class="form-section">
          <h2>Send us a Message</h2>
          <p>
            Do you have a question? A complaint? Or need any help to choose the right product? Feel free to contact us.
          </p>

          <form class="contact-form">
            <!-- Name -->
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name" required pattern="[A-Za-z]+">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name">
            </div>

            <!-- Email -->
            <div class="form-group full-width">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" required
                pattern="[a-zA-Z0-9._%-]+@[a-zA-Z]+\.[a-z]{2,}$">
            </div>

            <!-- Contact Details -->
            <div class="form-group full-width">
              <label for="phone-number">Contact Details</label>
              <div class="phone-input-group">
                <input type="tel" id="phone-number" placeholder="Enter your contact number" required
                  pattern="[0-9]{10,12}">
              </div>
            </div>

            <!-- Message -->
            <div class="form-group full-width">
              <label for="message">Message</label>
              <textarea id="message" placeholder="Enter your message" required minlength="5" maxlength="200"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group full-width">
              <button type="submit" class="submit-btn">
                Send a Message
              </button>
            </div>
          </form>
        </div>

        <!-- Right Side: Contact Info -->
        <div class="info-section">
          <h2>Hi! We are always here to help you.</h2>

          <div class="info-items">

            <div class="info-item">
              <i class="fa-solid fa-phone"></i>
              <div>
                <p>Number:</p>
                <a href="tel:+923150341447" target="_blank">+92 3150341447</a>
              </div>
            </div>

            <!-- SMS/WhatsApp -->
            <div class="info-item">
              <i class="fa-brands fa-whatsapp"></i>
              <div>
                <p>SMS / WhatsApp</p>
                <a href="https://wa.me/923150341447" target="_blank">+92 3150341447</a>
              </div>
            </div>

            <!-- Email -->
            <div class="info-item">
              <i class="fa-solid fa-envelope"></i>
              <div>
                <p>Email:</p>
                <a href="mailto:info.xyz@beaches.com" target="_blank">info@bb.com</a>
              </div>
            </div>
          </div>

          <div class="social-section">
            <h3>Connect with us</h3>
            <div class="social-icons">
              <!-- Social Icons -->
              <a href="#">
                <i class="fa-brands fa-square-facebook"></i>
              </a>
              <a href="#">
                <i class="fa-brands fa-square-instagram"></i>

              </a>
              <a href="#">
                <i class="fa-brands fa-linkedin"></i>

              </a>
              <a href="#">
                <i class="fa-brands fa-square-x-twitter"></i>

              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- form end -->
  <!-- location -->
  <div class="location container">
    <div id="map"></div>
    <!-- <button id="btn">Get Location</button> -->
  </div>
  <!-- location end -->

  <!-- Responsive Footer -->
  <footer class="footer pt-5 pb-4"
    style="background-color: #001931; color: white; border-top-right-radius: 30px; border-top-left-radius: 30px; font-family: 'Times New Roman', Times, serif;" id="footer">

  </footer>
</body>
