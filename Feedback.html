<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="pic/logo.svg">
  <title>Beautiful Beaches</title>
  <!-- bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Sanchez:ital@0;1&display=swap"
    rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

  <!-- css file link -->
  <link rel="stylesheet" href="nav_bar.css">
  <link rel="stylesheet" href="Feedback.css">
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

  <!-- aos animation -->
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <!-- google icon -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />



</head>

<body>
  <!--  Navbar -->
  <div class="main-nav-bar">
     <div class="navbar" id="navbar">
            
        </div>
  </div>
 
  <!-- start feed back -->
  <div class="container">
    <div class="feedback-main">
      <h1>Feed Back</h1>
      <p>Please share your experience</p>
      <div class="feedback">
        <div class="form-sec">

          <form class="feedback-form">
            <!-- Name -->
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="first-name" placeholder="Enter your name" required>
            </div>
            <!-- Email -->
            <div class="form-group full-width">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" required0>
            </div>
            <!-- rating -->
            <div class="form-group full-width">
              <label for="rating">Rating</label>
              <select name="rating">
                <option value="" disabled selected>Select your rating</option>
                <option>⭐⭐⭐⭐⭐</option>
                <option>⭐⭐⭐⭐</option>
                <option>⭐⭐⭐</option>
                <option>⭐⭐</option>
                <option>⭐</option>
              </select>
            </div>
            <!-- Message -->
            <div class="form-group full-width">
              <label for="message">Message</label>
              <textarea id="message" placeholder="Enter your message"></textarea>
            </div>
            <!-- Submit Button -->
            <div class="form-group full-width">
              <button type="submit" class="submit-btn">
                Send a Message
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
   <div class="main-add">
    <div class="ad">
      <img src="pic/ad.png" alt="">
    </div>
  </div>
  <!-- Responsive Footer -->
  <footer class="footer pt-5 pb-4"
    style="background-color: #001931; color: white; border-top-right-radius: 30px; border-top-left-radius: 30px; font-family: 'Times New Roman', Times, serif;" id="footer">
  
  </footer>

</body>
<!-- nav bar -->
<script src="navfoot.js"></script>

</html>
